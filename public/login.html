<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.12.3/lock.min.js"></script>
    <title>goTunes</title>
  </head>
  <body>
    <div class="container" align="center">
    </div>
    <script type="text/javascript">
      var options = {
        languageDictionary: {
          title: "goTunes"
        },
        theme: {
          logo: "/logo"
        },
        auth: {
          redirectUrl: "{{.AUTH0_CALLBACK_URL}}",
          responseType: "code",
          params: {
            scope: "openid name email picture"
          }
        }
      };
      var lock = new Auth0Lock("{{.AUTH0_CLIENT_ID}}", "{{.AUTH0_DOMAIN}}", options);

      lock.show();

      $(".auth0-lock-header-logo").css({ "height": "65px", "margin-bottom": "5px" });
    </script>
  </body>
</html>
